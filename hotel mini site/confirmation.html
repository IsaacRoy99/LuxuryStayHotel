<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Booking Confirmed</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="confirmation-section container py-5 animate-fade" id="confirmation">
<h2 class="section-title text-center mb-4">Booking Confirmation</h2>
<div class="card shadow-sm p-4 mx-auto text-center" style="max-width:500px;" id="bookingSummary">
<!-- JS will populate this -->
</div>
<div class="text-center mt-3">
<a href="index.html" class="btn btn-primary">Back to Home</a>
</div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script>
// Navbar animation
const navbar = document.querySelector('nav');
window.addEventListener('scroll', () => {
if (window.scrollY > 50) navbar.classList.add('nav-scrolled');
else navbar.classList.remove('nav-scrolled');
});


// Animate fade/slide on scroll
const faders = document.querySelectorAll('.animate-fade, .animate-slide');
const appearOptions = { threshold: 0.3, rootMargin: "0px 0px -50px 0px" };
const appearOnScroll = new IntersectionObserver((entries, observer) => {
entries.forEach(entry => {
if (!entry.isIntersecting) return;
entry.target.classList.add('appear');
observer.unobserve(entry.target);
});
}, appearOptions);
faders.forEach(fader => appearOnScroll.observe(fader));


// Booking confirmation summary
if (window.location.pathname.endsWith('confirmation.html')) {
const urlParams = new URLSearchParams(window.location.search);
const name = urlParams.get('name');
const room = urlParams.get('room');
const checkin = urlParams.get('checkin');
const checkout = urlParams.get('checkout');
const guests = urlParams.get('guests');
document.getElementById('bookingSummary').innerHTML = `
<h4>Thank you, ${name}!</h4>
<p>Your booking for <strong>${room}</strong> has been confirmed.</p>
<p><strong>Check-in:</strong> ${checkin}<br/><strong>Check-out:</strong> ${checkout}</p>
<p><strong>Guests:</strong> ${guests}</p>
`;
}
</script>
</body>
</html>
