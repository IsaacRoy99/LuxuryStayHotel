<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book a Room</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

    <section class="booking-section container py-5" id="booking">
<h2 class="section-title text-center mb-4">Book Your Stay</h2>
<form class="mx-auto animate-fade" style="max-width:600px" action="confirmation.html" method="GET">
<div class="mb-3">
<label class="form-label">Full Name</label>
<input type="text" name="name" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="email" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Room Type</label>
<select name="room" class="form-select">
<option>Deluxe Room</option>
<option>Premium Room</option>
<option>Luxury Suite</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Check-in Date</label>
<input type="date" name="checkin" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Check-out Date</label>
<input type="date" name="checkout" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Guests</label>
<input type="number" name="guests" class="form-control" min="1" required>
</div>
<button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
</form>
</section>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e){
        e.preventDefault();
        window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
